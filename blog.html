<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christina Jordan | Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0e7d9;
      color: #3b2918;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #726048;
      color: #f0e7d9;
      text-align: center;
      padding: 60px 20px;
    }
    nav {
      background-color: #5a4c39;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      padding: 15px 25px;
      color: #f0e7d9;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #575757;
    }
    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .post {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .post h3 {
      margin-bottom: 10px;
      color: #4f3d14;
    }
    .post p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Christina Jordan</h1>
  <p>Chemical & Biomolecular Engineering @ Georgia Tech</p>
</header>

<nav>
  <a href="index.html#about">About Me</a>
  <a href="index.html#projects">Projects</a>
  <a href="index.html#community">Community Involvement</a>
  <a href="index.html#writing">Blog</a>
  <a href="index.html#resume">Resume</a>
  <a href="index.html#contact">Contact</a>
</nav>

<section>
  <h2>All Blog Posts</h2>
  <div id="blog-list"></div>
</section>

<footer>
  <p>&copy; 2025 Christina Jordan</p>
</footer>

<script>
  fetch('blog-posts.json')
    .then(response => response.json())
    .then(posts => {
      const container = document.getElementById('blog-list');
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.excerpt}</p>
          <a href="${post.link}">Read full post</a>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => console.error("Error loading posts:", error));
</script>

</body>
</html>
