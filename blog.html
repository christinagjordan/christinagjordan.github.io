  <style>
      /* Base styles */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.6;
          background-color: #f0e7d9;
          color: #3b2918;
      }

      a {
          text-decoration: none;
          color: #5f3c10;
      }

      a:hover {
          text-decoration: underline;
      }

      header {
          background-color: #726048;
          color: #f0e7d9;
          text-align: center;
          padding: 60px 20px;
      }

      header h1 {
          font-size: 2.5rem;
          margin-bottom: 10px;
      }

      header p {
          font-size: 1.2rem;
          color: #ddd5c8;
      }

      nav {
          background-color: #5a4c39;
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
      }

      nav a {
          padding: 15px 25px;
          color: #f0e7d9;
          font-weight: bold;
          transition: background 0.3s;
      }

      nav a:hover {
          background-color: #575757;
      }

      section {
          max-width: 1000px;
          margin: 50px auto;
          padding: 0 20px;
      }

      h2 {
          text-align: center;
          margin-bottom: 30px;
          font-size: 2rem;
      }

      /* Card layout for projects, writings, passions */
      .card-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
      }

      .card {
          background-color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          width: 300px;
          transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      }

      .card h3 {
          margin-bottom: 10px;
          color: #4f3d14;
      }

      .card p {
          color: #4f3d14;
      }

      footer {
          text-align: center;
          padding: 30px 20px;
          background-color: #726048;
          color: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
          .card-container {
              flex-direction: column;
              align-items: center;
          }
      }

      /* Smooth scroll */
      html {
          scroll-behavior: smooth;
      }
  </style>
</head>

<script>
  fetch('blog-posts.json')
    .then(response => response.json())
    .then(posts => {
      const container = document.getElementById('blog-list');
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.excerpt}</p>
          <a href="${post.link}">Read full post</a>
        `;
        container.appendChild(div);
      });
    })
    .catch(error => console.error("Error loading posts:", error));
</script>
